<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme: Synthwave</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --pink: #ff6ec7;
      --yellow: #ffd319;
      --orange: #ff3864;
      --purple: #9d4edd;
      --dark: #1a0033;
      --darker: #0d001a;
      --text: #fff0f5;
      --text-dim: #cc99bb;
    }
    
    body { 
      font-family: 'Rajdhani', sans-serif;
      background: var(--dark);
      min-height: 100vh;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, 
        #0d001a 0%, 
        #1a0033 30%, 
        #2d1b4e 60%,
        #ff6ec7 100%
      );
      z-index: -3;
    }
    
    .sun {
      position: fixed;
      bottom: -150px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      background: linear-gradient(180deg, #ffd319 0%, #ff6ec7 50%, #ff3864 100%);
      border-radius: 50%;
      z-index: -2;
      box-shadow: 0 0 100px #ff6ec7, 0 0 200px #ff3864;
    }
    
    .sun::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 8px,
        rgba(26,0,51,0.8) 8px,
        rgba(26,0,51,0.8) 12px
      );
      border-radius: 50%;
    }
    
    .grid-floor {
      position: fixed;
      bottom: 0;
      left: -50%;
      right: -50%;
      height: 50%;
      background: 
        linear-gradient(90deg, var(--pink) 1px, transparent 1px) 0 0 / 60px 60px,
        linear-gradient(var(--pink) 1px, transparent 1px) 0 0 / 60px 60px;
      transform: perspective(200px) rotateX(60deg);
      transform-origin: bottom;
      opacity: 0.4;
      z-index: -1;
    }
    
    .container { text-align: center; padding: 40px; position: relative; z-index: 1; }
    
    .card {
      background: linear-gradient(135deg, rgba(26,0,51,0.9) 0%, rgba(13,0,26,0.95) 100%);
      border: 2px solid var(--pink);
      border-radius: 0;
      padding: 48px;
      max-width: 500px;
      box-shadow: 
        0 0 40px rgba(255,110,199,0.3),
        inset 0 0 60px rgba(255,110,199,0.05);
      clip-path: polygon(0 10px, 10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
    }
    
    .year {
      font-family: 'Audiowide', sans-serif;
      font-size: 14px;
      color: var(--yellow);
      margin-bottom: 16px;
      letter-spacing: 8px;
      text-shadow: 0 0 20px var(--yellow);
    }
    
    h1 {
      font-family: 'Audiowide', sans-serif;
      font-size: 42px;
      font-weight: 400;
      margin-bottom: 16px;
      background: linear-gradient(180deg, var(--yellow) 0%, var(--pink) 50%, var(--orange) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(255,110,199,0.5);
      letter-spacing: 2px;
    }
    
    p {
      color: var(--text-dim);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
      font-weight: 400;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--pink), var(--orange));
      border: none;
      color: white;
      padding: 16px 48px;
      font-size: 16px;
      font-family: 'Audiowide', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.3s;
      clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
    }
    
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,110,199,0.6);
    }
    
    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid rgba(255,110,199,0.3);
    }
    
    .feature {
      text-align: center;
    }
    
    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .feature-text {
      font-size: 12px;
      color: var(--pink);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .theme-label {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Audiowide', sans-serif;
      font-size: 12px;
      color: var(--pink);
      text-shadow: 0 0 10px var(--pink);
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="sun"></div>
  <div class="grid-floor"></div>
  
  <div class="container">

  <div class="theme-label">// Synthwave</div>
</body>
</html>
