<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 100" width="180" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Brain (left side) -->
  <g transform="translate(10, 10)">
    <path d="M30 0 C45 0 55 10 55 25 C60 25 65 35 60 45 C65 50 60 65 50 70 C50 75 40 80 30 75 C20 80 10 75 10 70 C0 65 -5 50 0 45 C-5 35 0 25 5 25 C5 10 15 0 30 0" 
          fill="none" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="20" cy="25" r="4" fill="#8b5cf6"/>
    <circle cx="40" cy="20" r="3" fill="#a78bfa"/>
    <circle cx="35" cy="40" r="4" fill="#8b5cf6"/>
    <circle cx="15" cy="50" r="3" fill="#a78bfa"/>
    <circle cx="45" cy="55" r="3" fill="#c4b5fd"/>
    <line x1="20" y1="25" x2="40" y2="20" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="25" x2="35" y2="40" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="40" x2="15" y2="50" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="40" x2="45" y2="55" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
    <line x1="40" y1="20" x2="45" y2="55" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Hand (right side) -->
  <g transform="translate(100, 15)">
    <rect x="10" y="25" width="35" height="40" rx="5" fill="none" stroke="url(#grad2)" stroke-width="2.5"/>
    <line x1="15" y1="35" x2="40" y2="35" stroke="#6366f1" stroke-width="1" opacity="0.5"/>
    <line x1="27" y1="30" x2="27" y2="60" stroke="#6366f1" stroke-width="1" opacity="0.5"/>
    <circle cx="27" cy="45" r="3" fill="#6366f1" opacity="0.8"/>
    <rect x="12" y="5" width="8" height="22" rx="3" fill="none" stroke="url(#grad2)" stroke-width="2"/>
    <rect x="23" y="0" width="8" height="27" rx="3" fill="none" stroke="url(#grad2)" stroke-width="2"/>
    <rect x="34" y="5" width="8" height="22" rx="3" fill="none" stroke="url(#grad2)" stroke-width="2"/>
    <rect x="0" y="35" width="12" height="8" rx="3" fill="none" stroke="url(#grad2)" stroke-width="2"/>
    <circle cx="16" cy="15" r="2" fill="#818cf8"/>
    <circle cx="27" cy="12" r="2" fill="#818cf8"/>
    <circle cx="38" cy="15" r="2" fill="#818cf8"/>
  </g>
  
  <!-- Connection -->
  <path d="M68 50 Q82 45 98 50" stroke="url(#grad)" stroke-width="2" fill="none" stroke-dasharray="4 2" opacity="0.7"/>
  <circle cx="83" cy="47" r="3" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>