<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme: Cyberpunk Neon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --primary: #00fff2;
      --primary-dim: #00b8b0;
      --accent: #ff2e97;
      --accent-glow: rgba(255,46,151,0.4);
      --dark: #0d0221;
      --darker: #050110;
      --purple: #7b2cbf;
      --purple-glow: rgba(123,44,191,0.3);
      --text: #e0e0ff;
      --text-dim: #8888aa;
    }
    
    body { 
      font-family: 'Space Grotesk', sans-serif;
      background: var(--dark);
      min-height: 100vh;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(0,255,242,0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(255,46,151,0.08) 0%, transparent 50%),
        linear-gradient(180deg, var(--darker) 0%, var(--dark) 50%, #1a0a2e 100%);
      z-index: -2;
    }
    
    .grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,255,242,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,242,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      perspective: 500px;
    }
    
    .container { text-align: center; padding: 40px; }
    
    .card {
      background: linear-gradient(135deg, rgba(13,2,33,0.95) 0%, rgba(5,1,16,0.98) 100%);
      border: 1px solid var(--primary);
      border-radius: 4px;
      padding: 48px;
      max-width: 500px;
      box-shadow: 
        0 0 40px var(--purple-glow),
        0 0 80px rgba(0,255,242,0.1),
        inset 0 0 60px rgba(0,255,242,0.03);
    }
    
    .badge {
      display: inline-block;
      background: var(--accent);
      color: white;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 2px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px var(--accent-glow);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px var(--primary);
    }
    
    p {
      color: var(--text-dim);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .btn {
      display: inline-block;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 16px 40px;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      background: var(--primary);
      color: var(--dark);
      box-shadow: 0 0 30px rgba(0,255,242,0.5);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before { left: 100%; }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      padding-top: 32px;
      border-top: 1px solid rgba(0,255,242,0.2);
    }
    
    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }
    
    .stat-label {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 4px;
    }
    
    .theme-label {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="grid"></div>
  
  <div class="container">
    <div class="card">
      <div class="badge">Theme Preview</div>
      <h1>CYBERPUNK NEON</h1>
      <p>Electric cyan meets hot pink. Digital uprising vibes. Blade Runner aesthetics for the AI revolution.</p>
      <button class="btn">Initialize Protocol</button>
      <div class="stats">
        <div><div class="stat-value">2077</div><div class="stat-label">Year</div></div>
        <div><div class="stat-value">âˆž</div><div class="stat-label">Bots</div></div>
        <div><div class="stat-value">100%</div><div class="stat-label">Neon</div></div>
      </div>
    </div>
  </div>
  
  <div class="theme-label">// Cyberpunk Neon</div>
</body>
</html>
