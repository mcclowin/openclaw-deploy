name: Build Android APK

on:
  push:
    branches: [main, mobile-app]
  pull_request:
    branches: [main, mobile-app]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create React Native project
        run: |
          npx --yes @react-native-community/cli init BrainAndHandApp --directory rn-app --skip-git-init --skip-install

      - name: Install dependencies
        working-directory: rn-app
        run: npm install

      - name: Install nodejs-mobile
        working-directory: rn-app
        run: npm install nodejs-mobile-react-native --save

      - name: Copy Brain & Hand code
        run: |
          cp mobile/App.tsx rn-app/App.tsx
          mkdir -p rn-app/android/app/src/main/assets/nodejs-assets/nodejs-project
          cp -r nodejs-assets/nodejs-project/* rn-app/android/app/src/main/assets/nodejs-assets/nodejs-project/

      - name: Build Android Debug APK
        working-directory: rn-app/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: brain-and-hand-debug
          path: rn-app/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn
