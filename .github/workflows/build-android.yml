name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install root dependencies
        run: npm install

      - name: Install mobile app dependencies
        working-directory: apps/mobile
        run: npm install

      - name: Build core package
        working-directory: packages/core
        run: npm run build

      # TODO: Add nodejs-mobile bundling step
      # - name: Bundle OpenClaw for mobile
      #   run: npm run bundle:mobile

      - name: Build Android Release APK
        working-directory: apps/mobile/android
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: brain-and-hand-${{ github.run_number }}
          path: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Upload APK to release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
